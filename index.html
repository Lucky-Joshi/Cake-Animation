<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéÇ Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #fff0f5, #ffe4e1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }

    .cake-wrapper {
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cake-layer {
      background: linear-gradient(to bottom, #ff99aa, #ff5e78);
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      margin: 6px auto;
      position: relative;
    }

    .layer-bottom { width: 220px; height: 50px; }
    .layer-middle { width: 170px; height: 50px; }
    .layer-top { width: 120px; height: 50px; }

    .icing {
      position: absolute;
      top: -20px;
      left: 0;
      width: 100%;
      height: 25px;
      background: radial-gradient(#fff, #fce4ec);
      border-radius: 20px 20px 0 0;
      clip-path: polygon(
        0% 100%, 10% 70%, 20% 100%, 30% 70%, 40% 100%, 
        50% 70%, 60% 100%, 70% 70%, 80% 100%, 90% 70%, 100% 100%, 100% 0, 0 0
      );
    }

    .candle {
      position: absolute;
      top: -60px;
      width: 10px;
      height: 40px;
      background: repeating-linear-gradient(
        45deg, #ffeb3b, #ffeb3b 4px, #ffc107 4px, #ffc107 8px
      );
      border-radius: 2px;
    }

    .candle:nth-child(1) { left: 45%; }
    .candle:nth-child(2) { left: 50%; }
    .candle:nth-child(3) { left: 55%; }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: radial-gradient(yellow, orange, red);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }

    .message {
      margin-top: 40px;
      font-size: 2em;
      color: #c2185b;
      text-shadow: 1px 1px white;
      white-space: nowrap;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleFall 4s linear infinite;
    }

    @keyframes sparkleFall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }

    .reveal-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #d81b60;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .reveal-btn:hover {
      background: #ad1457;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff0f5;
      border: 2px solid #f06292;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      font-size: 1.3em;
      color: #880e4f;
      z-index: 10;
      transition: transform 0.4s ease;
    }

    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>

<div class="cake-wrapper">
  <!-- Candles -->
  <div class="candle" style="left: 46%;">
    <div class="flame"></div>
  </div>
  <div class="candle" style="left: 50%;">
    <div class="flame"></div>
  </div>
  <div class="candle" style="left: 54%;">
    <div class="flame"></div>
  </div>

  <!-- Cake -->
  <div class="cake-layer layer-top"><div class="icing"></div></div>
  <div class="cake-layer layer-middle"><div class="icing"></div></div>
  <div class="cake-layer layer-bottom"><div class="icing"></div></div>

  <div class="message">Happy Birthday, <span id="name">Bestie</span>! üéÇ</div>
  <button class="reveal-btn" onclick="reveal()">üéÅ Click for a Surprise</button>
</div>

<div class="popup" id="popup">
  üéâ Wishing you endless happiness, laughter, and love today and always. You deserve all the magic in the world! üíñ
</div>

<script>
  function reveal() {
    document.getElementById("popup").classList.add("active");
  }

  // Add sparkles
  for (let i = 0; i < 40; i++) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left = Math.random() * 100 + 'vw';
    sparkle.style.animationDuration = (2 + Math.random() * 2) + 's';
    sparkle.style.animationDelay = Math.random() + 's';
    document.body.appendChild(sparkle);
  }

  // PERSONALIZE NAME
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  if (name) document.getElementById("name").textContent = name;
</script>

</body>
</html>
