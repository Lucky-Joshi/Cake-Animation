<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elegant Animated Birthday Cake</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #fff0f5, #ffe4e1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
    }

    .cake-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cake-layer {
      position: relative;
      background: linear-gradient(to bottom, #ff99aa, #ff5e78);
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      margin: 6px 0;
    }

    .layer-bottom {
      width: 220px;
      height: 50px;
    }

    .layer-middle {
      width: 170px;
      height: 50px;
    }

    .layer-top {
      width: 120px;
      height: 50px;
    }

    .icing {
      position: absolute;
      top: -20px;
      left: 0;
      width: 100%;
      height: 25px;
      background: #fff;
      border-radius: 20px 20px 0 0;
      background: radial-gradient(#fff, #fce4ec);
      clip-path: polygon(
        0% 100%, 10% 70%, 20% 100%, 30% 70%, 40% 100%, 
        50% 70%, 60% 100%, 70% 70%, 80% 100%, 90% 70%, 100% 100%, 100% 0, 0 0
      );
    }

    .candle {
      position: absolute;
      top: -60px;
      width: 10px;
      height: 40px;
      background: repeating-linear-gradient(
        45deg, #ffeb3b, #ffeb3b 4px, #ffc107 4px, #ffc107 8px
      );
      border-radius: 2px;
    }

    .candle:nth-child(1) { left: 40%; }
    .candle:nth-child(2) { left: 50%; }
    .candle:nth-child(3) { left: 60%; }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: radial-gradient(yellow, orange, red);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }

    .message {
      margin-top: 40px;
      font-size: 2em;
      color: #c2185b;
      text-shadow: 1px 1px white;
      animation: typewriter 4s steps(30, end) 1s 1 normal both;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #c2185b;
      width: 0;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Optional sparkle background */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleFall 4s linear infinite;
    }

    @keyframes sparkleFall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="cake-wrapper">
  <!-- Candles -->
  <div class="candle" style="left: 45%;">
    <div class="flame"></div>
  </div>
  <div class="candle" style="left: 50%;">
    <div class="flame"></div>
  </div>
  <div class="candle" style="left: 55%;">
    <div class="flame"></div>
  </div>

  <!-- Cake Layers -->
  <div class="cake-layer layer-top">
    <div class="icing"></div>
  </div>
  <div class="cake-layer layer-middle">
    <div class="icing"></div>
  </div>
  <div class="cake-layer layer-bottom">
    <div class="icing"></div>
  </div>

  <div class="message">ðŸŽ‰ Happy Birthday, Bestie! ðŸŽ‰</div>
</div>

<script>
  // Optional: floating sparkles
  for (let i = 0; i < 40; i++) {
    const star = document.createElement('div');
    star.classList.add('sparkle');
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (2 + Math.random() * 2) + 's';
    star.style.animationDelay = Math.random() + 's';
    document.body.appendChild(star);
  }
</script>

</body>
</html>
