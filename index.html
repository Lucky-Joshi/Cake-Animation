<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üéÇ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: radial-gradient(circle at top, #fff0f5, #ffe4e1);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* PAGE WRAPPERS */
    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* NAME INPUT SCREEN */
    .name-screen {
      flex-direction: column;
      text-align: center;
    }

    .name-screen h1 {
      font-size: 2.5em;
      color: #c2185b;
    }

    .name-input {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 30px;
      border: none;
      margin: 20px 0;
      width: 250px;
      text-align: center;
      font-family: inherit;
    }

    .start-btn {
      padding: 10px 25px;
      font-size: 1em;
      background: #d81b60;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start-btn:hover {
      background: #ad1457;
    }

    /* CAKE PAGE */
    .cake-wrapper {
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cake-layer {
      background: linear-gradient(to bottom, #ff99aa, #ff5e78);
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      margin: 6px auto;
      position: relative;
    }

    .layer-bottom { width: 220px; height: 50px; }
    .layer-middle { width: 170px; height: 50px; }
    .layer-top { width: 120px; height: 50px; }

    .icing {
      position: absolute;
      top: -20px;
      left: 0;
      width: 100%;
      height: 25px;
      background: radial-gradient(#fff, #fce4ec);
      border-radius: 20px 20px 0 0;
      clip-path: polygon(
        0% 100%, 10% 70%, 20% 100%, 30% 70%, 40% 100%, 
        50% 70%, 60% 100%, 70% 70%, 80% 100%, 90% 70%, 100% 100%, 100% 0, 0 0
      );
    }

    .candle {
      position: absolute;
      top: -60px;
      width: 10px;
      height: 40px;
      background: repeating-linear-gradient(
        45deg, #ffeb3b, #ffeb3b 4px, #ffc107 4px, #ffc107 8px
      );
      border-radius: 2px;
    }

    .candle:nth-child(1) { left: 46%; }
    .candle:nth-child(2) { left: 50%; }
    .candle:nth-child(3) { left: 54%; }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: radial-gradient(yellow, orange, red);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }

    .message {
      margin-top: 40px;
      font-size: 2em;
      color: #c2185b;
      text-shadow: 1px 1px white;
    }

    .reveal-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #d81b60;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reveal-btn:hover {
      background: #ad1457;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff0f5;
      border: 2px solid #f06292;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      font-size: 1.3em;
      color: #880e4f;
      z-index: 10;
      transition: transform 0.4s ease;
    }

    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>

<!-- SCREEN 1: Name Prompt -->
<div class="screen name-screen" id="nameScreen">
  <div>
    <h1>Hey you! What's your name? üòä</h1>
    <input type="text" id="nameInput" class="name-input" placeholder="Enter your name">
    <br>
    <button class="start-btn" onclick="startBirthday()">Let's Go üéÇ</button>
  </div>
</div>

<!-- SCREEN 2: Cake Page -->
<div class="screen hidden" id="cakeScreen">
  <div class="cake-wrapper">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>

    <div class="cake-layer layer-top"><div class="icing"></div></div>
    <div class="cake-layer layer-middle"><div class="icing"></div></div>
    <div class="cake-layer layer-bottom"><div class="icing"></div></div>

    <div class="message">Happy Birthday, <span id="insertName">Bestie</span>! üéâ</div>
    <button class="reveal-btn" onclick="reveal()">üéÅ Click for a Surprise</button>
  </div>
</div>

<!-- Surprise Message -->
<div class="popup" id="popup">
  üéà You're not just special today ‚Äî you're **always** special.  
  Here's to joy, love, and infinite smiles. Happy Birthday! üíñ
</div>

<script>
  function startBirthday() {
    const name = document.getElementById('nameInput').value.trim();
    if (!name) return alert("Please enter your name!");

    document.getElementById('insertName').textContent = name;

    document.getElementById('nameScreen').classList.add('hidden');
    document.getElementById('cakeScreen').classList.remove('hidden');
  }

  function reveal() {
    document.getElementById('popup').classList.add('active');
  }
</script>

</body>
</html>
